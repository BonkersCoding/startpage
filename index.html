<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="parser.js" defer></script>
    <title>Startpage</title>
</head>
<body>
    <div id="container">
        <div id="left" class="vbox">
            <h2 id="greeting">It's dangerous to go alone! Take this.</h2>
            <img id="cat" alt="Cat loading...">
            <input
            type="text"
            id="search"
            name="search"
            size="30"
            autofocus /><br>
            <div class="hbox button-menu">
                <button id="add-bookmark">[Add bookmark]</button>
                <button id="remove-bookmark">[Remove bookmark]</button>
                <button id="fortune">[Fortune cookie]</button>
            </div>
            <span id="clock"></span>
            <span id="date"></span>
        </div>
        <div id="right">
            <div id="form" class="vbox">
                <div class="vbox">
                    <input
                        type="text"
                        id="bookmark-name"
                        class="input-field"
                        name="bookmark-name"
                        required
                        placeholder="name"
                        size="10" />
                    <input
                        type="text"
                        id="bookmark-url"
                        class="input-field"
                        name="bookmark-url"
                        required
                        size="10"
                        placeholder="URL" />
                    <input
                        type="text"
                        id="bookmark-folder"
                        class="input-field"
                        name="bookmark-folder"
                        required
                        size="10"
                        placeholder="folder"
                        list="suggestions" />
                </div>
                <div class="form-buttons">
                    <button id="add-button">[save]</button>
                    <button id="cancel-button">[cancel]</button>
                </div>
            </div>
            <div id="bookmarks-window"></div>
        </div>
    </div>
</body>
</html>
