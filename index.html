<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="parser.js" defer></script>
    <title>Startpage</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
    <div id="container">
        <div id="left" class="vbox">
            <div class="hbox search-field">
                <span class="material-symbols-outlined">search</span>
                <input            
                    type="text"
                    id="search"
                    name="search"
                    size="20"
                    placeholder="search"
                    autofocus 
                />
            </div>
            <img id="cat" alt="Cat loading...">
            <h2 id="greeting">It's dangerous to go alone! Take this.</h2>
            <span id="clock"></span>
            <span id="date"></span>
        </div>
        <div id="right">
            <div id="form" class="vbox">
                <div class="vbox">
                    <input
                        type="text"
                        id="bookmark-name"
                        class="input-field"
                        name="bookmark-name"
                        required
                        placeholder="name"
                        size="25" />
                    <input
                        type="text"
                        id="bookmark-url"
                        class="input-field"
                        name="bookmark-url"
                        required
                        size="25"
                        placeholder="URL" />
                    <input
                        type="text"
                        id="bookmark-folder"
                        class="input-field"
                        name="bookmark-folder"
                        required
                        size="25"
                        placeholder="folder"
                        list="suggestions" />
                </div>
                <div class="form-buttons">
                    <button id="add-button">[save]</button>
                    <button id="cancel-button">[cancel]</button>
                </div>
            </div>
            <div id="bookmarks-window"></div>
            <div class="hbox button-menu">
                <button id="add-bookmark"><span class="material-symbols-outlined">add</span></button>
                <button id="remove-bookmark"><span class="material-symbols-outlined">delete</span></button>
            </div>
        </div>
    </div>
</body>
</html>
