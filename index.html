<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Startpage</title>
</head>
<body>
    <div id="left">
        <span id="clock"></span>
        <span id="date"></span>
        <div id = "greeting">
            <h2 id="greeting1">It's dangerous to go alone!</h2>
            <h3 id="greeting2">Take this!</h3>
        </div>
        <div id="frame">
            <img id="cat" alt="Illegally smol cat loading...">
        </div>
    </div>
    <div id="right">
        <div id="input">
            <h3 id="prompt">>></h3>
            <input
                type="text"
                id="search"
                name="search"
                size="10"
                autofocus /><br>
        </div>
        <div id="folders">
            <h2 class="bookmark-folder" id="daily">/daily</h2>
            <h2 class="bookmark-folder" id="coding">/coding</h2>
            <h2 class="bookmark-folder" id="music">/music</h2>
            <h2 class="bookmark-folder" id="reddit">/reddit</h2>
            <h2 class="bookmark-folder" id="education">/education</h2>
        </div>
        <div id="bookmarks-window"></div>
        <div class="buttons">
            <button id="addBookmark">[Add bookmark]</button>
            <button id="fortune">[Fortune cookie]</button>
        </div>
    </div>
</body>
</html>
