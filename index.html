<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Startpage</title>
</head>
<body>
    <div id="left">
        <span id="clock"></span>
        <span id="date"></span>
        <h1 id="greeting">Welcome back!</h1>
        <div id="frame">
            <img id="cat" alt="Illegally smol cat loading...">
        </div>
    </div>
    <div id="right">
        <div id="input">
            <h3 id="prompt">>></h3>
            <input
                type="text"
                id="search"
                name="search"
                size="10"
                autofocus /><br>
        </div>
        <div id="bookmarks">
            <div id="daily">
                <h2 class="bookmark-folder">[Daily]</h2>
            </div>
            <div id="coding">
                <h2 class="bookmark-folder">[Coding]</h2>
            </div>
            <div id="music">
                <h2 class="bookmark-folder">[Music]</h2>
            </div>
            <div id="reddit">
                <h2 class="bookmark-folder">[Reddit]</h2>
            </div>
            <div id="education">
                <h2 class="bookmark-folder">[Education]</h2>
            </div>
        </div>
        <div id="bookmarks-list"></div>
        <div class="buttons">
            <button id="addBookmark">[Add bookmark]</button>
            <button id="fortune">[Fortune cookie]</button>
        </div>
    </div>
</body>
</html>
